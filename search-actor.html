
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="lib/fontawesome.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <script src="js/script.js" defer></script>
    <title>Flixx | Search Movies & Shows</title>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <div class="logo"><a href="index.html">FLIXX</a></div>
        <nav>
          <ul>
            <li>
              <a class="nav-link" href="index.html">Movies</a>
            </li>
            <li>
              <a class="nav-link" href="shows.html">TV Shows</a>
            </li>
            <li>
              <a class="nav-link" href="actors.html">Actors</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
<!-- Search Actors -->
<section class="search">
  <div class="container">
    <div id="actor-alert"></div>
    <form action="search-actor.html" class="search-form" id="actor-search-form">
      <div class="search-flex">
        <input
          type="text"
          name="actor-search-term"
          id="actor-search-term"
          placeholder="Enter actor name"
        />
        <button class="btn" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </form>
  </div>
</section>

<!-- Actor Search Results -->
<section id="actor-search-results-wrapper" class="container">
  <heading id="actor-search-results-heading"></heading>
  <div id="actor-search-heading-pagination"></div>
  <div id="actor-search-results" class="grid"></div>
  <div id="actor-pagination"></div>
</section>

    <!-- Footer -->
    <footer class="main-footer">
      <div class="container">
        <div class="logo"><span>FLIXX</span></div>
        <div class="social-links">
          <a href="https://www.facebook.com" target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://www.twitter.com" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>

    <div class="spinner"></div>
  </body>
</html>
